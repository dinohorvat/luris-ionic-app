<ion-header>
    <ion-toolbar>
        <ion-title>
            Ionic Blank
        </ion-title>

</ion-header>
<ion-content padding>

        <mat-form-field class="example-full-width">
            <input matInput placeholder="Favorite food" value="Sushi">
        </mat-form-field>

    <ion-item>

        <ion-label position="floating">Password</ion-label>

    <button mat-raised-button color="primary">Primary</button>

</ion-content>
